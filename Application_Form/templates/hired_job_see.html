{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/hired_job_see.css' %}">
    <title>Document</title>
    <style>
        a{
            color: white;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overall">
        <a href="{% url 'hired_job_view' %}">Back</a>
        <br>
        <br>
        {% for item in data %}
        <div class="view-box">
            <table>
                <tr>
                    <td>Institute Name</td>
                    <td>:</td>
                    <td>{{item.institute_name}}</td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>:</td>
                    <td>{{item.email}}</td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td>:</td>
                    <td>{{item.phoneo_no}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>:</td>
                    <td>{{item.address}}</td>
                </tr>
                <tr>
                    <td>Job Role</td>
                    <td>:</td>
                    <td>{{item.hire_role}}</td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td>{{item.salary}}</td>
                </tr>
                <tr>
                    <td>Subject</td>
                    <td>:</td>
                    <td>{{item.subject}}</td>
                </tr>
            </table>
        </div>
        {% endfor %}
    </div>
</body>
</html>
